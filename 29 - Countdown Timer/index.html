<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button">20 sn</button>
        <button data-time="300" class="timer__button">5 dk</button>
        <button data-time="900" class="timer__button">15 dk</button>
        <button data-time="1200" class="timer__button">20 dk</button>
        <button data-time="3600" class="timer__button">1 saat</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Dakika Gir" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <audio data-ses="warning-alarm" src="/rooster.wav" ></audio>
  </body>
</html>
