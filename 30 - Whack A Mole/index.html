<!DOCTYPE html>

  <body>
    <h1>Köstebek<span class="score">0</span></h1>

    <button class="start">Başlat!</button>
    <div class="attr">
      <p>Coded by <a href="https://github.com/Nujsvart">Esra Discordia</a></p>

    <audio data-ses="pop" src="/aud/kiss.wav"></audio>
